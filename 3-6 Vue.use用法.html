<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.use 用法</title>
    <style>
        #loading-wrapper {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .7);
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="root">
        <button @click="showLoading">显示Loading</button>
    </div>
    <script>
        const loadingPlugin = {
            install: function (vm) {
                const LoadingComponent = Vue.extend({
                    template: '<div id="loading-wrapper">{{msg}}</div>',
                    name: 'LoadingComponent',
                    props: {
                        msg: {
                            type: String,
                            default: 'loading...'
                        }
                    }
                })
                function Loading(msg) {
                    const div = document.createElement('div')
                    div.setAttribute('id', 'loading-wrapper')
                    document.body.append(div)
                    //实例化的LoadingComponent会挂载并替换掉上面createElement生成的div，因为是同一个id
                    new LoadingComponent({
                        props: {
                            msg: {
                                type: String,
                                default: msg
                            }
                        }
                    }).$mount('#loading-wrapper')
                    return () => {
                        document.body.removeChild(document.getElementById('loading-wrapper'))
                    }
                }
                vm.prototype.$loading = Loading
            }
        }
        Vue.use(loadingPlugin)
        //源码解析：loadingPlugin是一个函数/loadingPlugin的install是一个函数，
        //Vue.use会执行install对应的函数/loadingPlugin对应的函数。所以可以有两种写法
        new Vue({
            el: '#root',
            methods: {
                showLoading() {
                    const hide = this.$loading('正在加载，请稍等...')
                    setTimeout(() => {
                        hide()
                    }, 2000)
                }
            }
        })
    </script>
</body>

</html>
