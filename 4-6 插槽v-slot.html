<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>插槽 slot</title>
</head>
<body>
    <!--如果要使用插槽，需要用在组件 或 template上(组件实际上也是一个template)-->
    <!--在插槽中无法获取当前vue实例，只能拿到在定义插槽的组件传入的状态-->
    <div id="root">
        <div>案例1：slot的基本用法</div>
        <Test>
            <template v-slot:header="{user}">
                <div>自定义header({{header.a}})</div>
            </template>
            <template v-slot="{user}">
                <div>自定义body({{user.b}})</div>
            </template>
        </Test>
    </div>
    <script>
        Vue.component('Test', {
            template: '<div>' +
                        '<slot name="header" :user="obj" :section="\'header\'">' +
                            '<div>默认header</div>' +
                        '</slot>' +
                        '<slot ：user="obj" :section="\'body\'">默认body</slot>' +
                       '</div>',
            data() {
                return {
                    obj: { a: 1, b: 2 }
                }
            }            
        })
        new Vue({
            id: '#root'
        })
    </script>
</body>
</html>
